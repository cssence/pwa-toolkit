<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CSSence⚡️</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="color-scheme" content="light dark">
<link rel="stylesheet" href="/init.css">
<style>
html{background-color:#000;color:#fff}
body{--gap-size:1.5em;display:block;background:var(--bg) center / cover no-repeat}
body[style*="#repeat"]{background-position:0 0;background-repeat:repeat;background-size:auto}
div{overflow:auto;display:grid;grid-auto-columns:auto;grid-auto-rows:100%;grid-auto-flow:column;gap:var(--gap-size);height:100%;padding:var(--gap-size);scroll-behavior:smooth;scroll-snap-type:x mandatory}
iframe{display:block;width:var(--size,calc(100vw - 2 * var(--gap-size)));height:100%;margin:0;padding:0;background-color:#202225;border:var(--border-size) solid #202225;scroll-snap-align:start;scroll-margin-left:var(--gap-size)}
@media(min-width:40rem){iframe{--size:calc((100vw - 3 * var(--gap-size)) / 2)}}
</style>
<link rel="icon" href="/favicon.ico" sizes="any">
<link rel="icon" href="/icon.png" type="image/png">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<link rel="manifest" href="/manifest.webmanifest">
</head>
<body><script type="module">
import init from '/init.js';
(async () => {
	if (!('serviceWorker' in navigator)) return;
	navigator.serviceWorker.register('/sw.js');
	const data = await init();

	const enabledApps = data.apps.filter((app) => app.show);
	if (!data.show && enabledApps.length) {
		location.replace(`/${enabledApps[0].id}/`);
		return;
	}

	const styleSheetUrl = window.localStorage.getItem('/');
	if (styleSheetUrl) {
		$('link[rel="icon"]').insertAdjacentHTML('beforebegin', `<link rel="stylesheet" href="${styleSheetUrl}">`);
	}
	const BACKGROUND_STORAGE_KEY = '/wallpaper/';
	const setWallpaper = () => {
		const imageUrl = window.localStorage.getItem(BACKGROUND_STORAGE_KEY);
		document.body.style = imageUrl ? `--bg:url('${imageUrl}')` : '--bg:linear-gradient(42deg,#4158d0 0%,#c850c0 42%,#ffcc70 100%)';
	};
	window.addEventListener('storage', (event) => {
		if (event.key === BACKGROUND_STORAGE_KEY) setWallpaper();
	});
	setWallpaper();

	const frames = [];
	enabledApps.forEach((app) => {
		frames.push(`<iframe id="${app.id}" title="${app.name}" src="/${app.id}/"></iframe>`);
	});
	if (frames.length) {
		document.body.insertAdjacentHTML('afterbegin', `<div>${frames.join('')}</div>`);
	}
})();
</script></body>
</html>
